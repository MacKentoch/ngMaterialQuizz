<md-bottom-sheet class="md-list md-has-header" ng-cloak>
  <md-subheader>{{'CHOOSE_LANGUAGE' | translate}} :</md-subheader>
  <md-list>
    <md-list-item ng-repeat="langue in btSheetLangCtrl.langModel">
      <md-button
          ng-click="btSheetLangCtrl.selectlanguage($index)"     
          class="md-list-item-content btShtLangBtn" >
        <md-icon md-svg-src="{{langue.icon}}"></md-icon>
        <span class="md-inline-list-icon-label">{{ langue.translateId | translate }}</span>
        <span flex="100"></span>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
